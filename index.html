<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>boundround book now</title>
  <link href='https://fonts.googleapis.com/css?family=Signika:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="images/BRLogoWhite.png" class="logo" />
  </div>

<div class="navbar-wrapper">
  <div class="container">
    <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>


      <div id="navbar">
        <ul class="nav navbar-nav navbar-right br-nav pull-right">
          <li><a href="#">Sign in / Join</a></li>
          <li><a href="#"><i class="fa fa-search fa-2x"></i></a></li>
          <li><a href="#"><i class="fa fa-bars fa-2x"></i></a></li>
        </ul>
      </div><!--/.nav-collapse -->
      </nav>
    </div>
  </div>

  <div id="carousel-home" class="carousel slide" data-ride="carousel" data-interval="10000">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-home" data-slide-to="1"></li>
        <li data-target="#carousel-home" data-slide-to="2"></li>
        <li data-target="#carousel-home" data-slide-to="4"></li>
      </ol>
       <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://www.fillmurray.com/1200/315" alt="First Slide">
          <div class="carousel-caption caption">
            <h1>Caption Text</h1>
          </div>
        </div>
        <div class="item">
          <img src="http://www.fillmurray.com/1200/315" alt="Second Slide">
          <div class="carousel-caption">
            <h1>Caption Text</h1>
          </div>
        </div>
        <div class="item">
          <img src="http://www.fillmurray.com/1200/315" alt="Third Slide">
          <div class="carousel-caption caption">
            <h1>Caption Text</h1>
          </div>
        </div>
        <div class="item">
          <img src="http://www.fillmurray.com/1200/315" alt="Fourth Slide">
          <div class="carousel-caption caption">
            <h1>Caption Text</h1>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /.carousel -->


<!-- boundround cards for places -->
  <div class="container br-container">
    <h1 class="br-heading">Places to go</h1>
      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12 br-card">
          <div class="br-image">
            <img src="http://www.fillmurray.com/g/350/300" class="card-pic">
          </div>
          <div class="card-text">
            <h3>Sydney</h3>
          </div>
          <div class="card-footer">
            <span class="number-places">2</span>
            <span class="ratings">82%</span>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12 br-card">
          <div class="br-image">
            <img src="http://www.fillmurray.com/g/350/300" class="card-pic">
          </div>
          <div class="card-text">
            <h3>Japan</h3>
          </div>
          <div class="card-footer">
            <span class="number-places">2</span>
            <span class="ratings">82%</span>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12 br-card">
          <div class="br-image">
            <img src="http://www.fillmurray.com/g/350/300" class="card-pic">
          </div>
          <div class="card-text">
            <h3>New Zealand</h3>
          </div>
          <div class="card-footer">
            <span class="number-places">2</span>
            <span class="ratings">82%</span>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12 br-card">
          <div class="br-image">
            <img src="http://www.fillmurray.com/g/350/300" class="card-pic">
          </div>
          <div class="card-text">
            <h3>California</h3>
          </div>
          <div class="card-footer">
            <span class="number-places">2</span>
            <span class="ratings">82%</span>
          </div>
        </div>
      </div>
  </div>
